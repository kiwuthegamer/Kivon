<!-- Stylesheets/Scripts -->

<head>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <title>Kivon Code Alpha 0.6</title>
</head>

<!-- Body -->

<body style="background-color:#a8d9e3;">

<!-- Buttons -->

<input id="run" class="run" type="button" onclick="run()" value="𝗥𝘂𝗻 >">
<input id="reset" class="reset" type="button" onclick="reset()" value="𝗥𝗲𝘀𝗲𝘁 <">
<input id="guide" class="guide" type="button" onclick="guide()" value="𝗚𝘂𝗶𝗱𝗲 ?">
<input id="vh" class="vh" type="button" value="𝗩𝗲𝗿𝘀𝗶𝗼𝗻 𝗛𝗶𝘀𝘁𝗼𝗿𝘆 ..." onclick="window.location.href='https://kiwuthegamer.github.io/Kivon/Code/VersionHistory/'">
<div class="dropdwn">
  <button id="examples" class="examples">𝗘𝘅𝗮𝗺𝗽𝗹𝗲𝘀 ⬇</button>
  <div class="dropdwn-content">
    <a onclick="document.getElementById('input').value='print Hello, World!'">Hello World</a>
    <a onclick="chsh()">Character Sheet</a>
    <a onclick="qq()">Quick Quiz</a>
  </div>
</div>
<input id="credit" class="credit" type="button" onclick="alert('Made by Kevin George (kiwuthegamer)')" value="𝗠𝗮𝗱𝗲 𝗕𝘆 @">
<br><br>

<!-- Input + Output -->

<div class="txtarea">
  <div>
    <textarea rows=22 placeholder="Code Goes Here" class="text" id="input" spellcheck="false"></textarea>
  </div>
  <div>
    <textarea rows=22 readonly id="output" class="out"></textarea>
  </div>
</div>

<head>
  <script src="compiler.js"></script>
</head>
